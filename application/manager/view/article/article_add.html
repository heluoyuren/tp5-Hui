<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	//表单验证
	$("#form-article-add").validate({
		rules:{

				required:true,
			},

			articlecolumn:{
				required:true,
			},

			keywords:{
				required:true,
			},
			abstract:{
				required:true,
			},
			author:{
				required:true,
			},
			sources:{
				required:true,
			},*/


		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{:request()->action()}/" ,
				data:$("#form-article-add").serialize(),
				success: function(data){
					if(data.name=='adderror'){
						layer.msg(data.msg,{icon:1,time:1000});
					}else{
						layer.msg('添加成功!',{icon:1,time:1000},function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload(); //刷新父页面
							parent.layer.close(index);
						});						
					}					
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
		}
	});
	
	var ue = UE.getEditor('editor');
	
});

function fsubmit(){
        var data = new FormData($('#form-article-add')[0]);
        $.ajax({
            url: '../{:request()->controller()}/uppic',
            type: 'POST',
            data: data,
            dataType: 'JSON',
            cache: false,
            processData: false,
            contentType: false
        }).done(function(ret){
            if(ret['isSuccess']){
				var result = '';
                result += '<img src="/uploads/' + ret['photo']  + '" width="150" height="150" style="display:black; border:0 #FFFFFF solid">';
                $('#result').html(result);
				$('#thumb').val(ret['photo']);
            }else{
                alert('提交失敗');
            }
        });
        return false;
    }
	
</script>
