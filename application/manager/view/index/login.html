<html>
<head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>[ 中创频道 ]</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>中创频道 后台主题UI框架</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                </ul>
                <strong>还没有账号？
                    <a href="http://www.zi-han.net/theme/hplus/login_v2.html#">立即注册»</a>
                </strong>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="manage-login">
                <input type="hidden" name="action" value="yes">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">登录到H+后台主题UI框架</p>
                <input type="text" name="adminname" class="form-control uname" placeholder="用户名">
                <input type="password" name="adminpass" class="form-control pword m-b" placeholder="密码">
                <a href="http://www.zi-han.net/theme/hplus/login_v2.html">忘记密码了？</a>
                <button class="btn btn-success btn-block" type="submit">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            © 2015 All Rights Reserved. H+
        </div>
    </div>
</div>



<div id="qb-sougou-search" style="display: none; opacity: 0;"><p>搜索</p><p class="last-btn">复制</p><iframe src="../../../adminlogin/saved_resource.html"></iframe></div>

<script type="text/javascript" src="__HUIJSCSS__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__HUIJSCSS__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__HUIJSCSS__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__HUIJSCSS__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	//表单验证
	$("#manage-login").validate({
		rules:{},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{:request()->action()}/" ,
				data:$("#manage-login").serialize(),
				success: function(data){
					if(data.name=='loginerror'){
						layer.msg(data.msg,{icon:1,time:1000});
					}else{
						layer.msg('登录成功!',{icon:1,time:1000},function(){
							window.location.href='index';
						});						
					}					
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
		}
	});
	
});

</script>
</body></html>
